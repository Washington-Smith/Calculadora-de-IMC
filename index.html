<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calc.png">
</head>

<body>

    <main id="principal">
        <section id="area-calc">
            <form>
                <h1>Calculadora: </h1>

                <label for="altura">Altura: </label>
                <input type="text" id="altura" placeholder="Digite sua altura: ">
                <label for="peso">Peso: </label>
                <input type="text" id="peso" placeholder="Digite o seu peso: ">
                <input type="button" value="Calcular" id="btn">
            </form>
        </section>
        <section>
            <div id="informacao">
                <h1>Calculadora de IMC</h1>
                <p>O calculo de IMC é o principal meio para investigar se o paciente está apresentando algum grau de
                    obesidade ou baixo peso e assim medir o peso ideal. </p>
                <p id="resultado"> Este projeto foi feito para por em prática os fundamentos de programação em
                    Javascript.</p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
